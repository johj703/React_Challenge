<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [number1, setNumber1] = React.useState("");
      const [number2, setNumber2] = React.useState("");
      const [operation, setOperation] = React.useState("");
      const [result, setResult] = React.useState(null);
      const onChange = (event) => {
        setNumber1(Number(event.target.value));
      };
      const onChange2 = (event) => {
        setNumber2(Number(event.target.value));
      };
      const onSelect = (event) => {
        setOperation(event.target.value);
      };
      const onCalculate = () => {
        switch (operation) {
          case "plus":
            setResult(String(number1 + number2));
            break;
          case "minus":
            setResult(String(number1 - number2));
            break;
          case "multiplication":
            setResult(String(number1 * number2));
            break;
          case "division":
            setResult(String(number1 / number2));
            break;
        }
      };
      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <input
            placeholder="Write a number"
            value={number1}
            type="number"
            onChange={onChange}
          />
          <input
            placeholder="And another one"
            value={number2}
            type="number"
            onChange={onChange2}
          />
          <select value={operation} onChange={onSelect}>
            <option value="/">Select Operation</option>
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
          </select>
          <button onClick={onCalculate}>Calculator</button>
          {result ? <h1>The result is: {result}</h1> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
